<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Verification</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/verifyStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="verification-container text-center p-4">
                        <!-- Verification Icon -->
                        <div class="verification-icon mb-4">
                            <i class="fas fa-envelope-circle-check"></i>
                        </div>

                        <h2 class="mb-3">Verify Your Email Address</h2>

                        <p class="mb-4">We've sent a verification link to <strong>user@example.com</strong>. Please check your email and click the link to verify your account.</p>

                        <!-- Countdown Timer -->
                        <div class="countdown-container mb-4">
                            <p>Link expires in: <span id="countdown">05:00</span></p>
                        </div>

                        <!-- Resend Email Button -->
                        <button id="resendBtn" class="btn btn-outline-primary mb-4" disabled>
                            Resend Email (60s)
                        </button>

                        <!-- Alternative Options -->
                        <div class="alternative-options">
                            <p class="mb-2">Didn't receive the email?</p>
                            <ul class="list-unstyled">
                                <li class="mb-2"><a href="#">Check your spam folder</a></li>
                                <li class="mb-2"><a href="#">Update email address</a></li>
                                <li><a href="#">Contact support</a></li>
                            </ul>
                        </div>

                        <!-- Back to Sign In -->
                        <div class="mt-4">
                            <a href="index.html" class="btn btn-link">
                                <i class="fas fa-arrow-left me-2"></i>Back to Sign In
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/scriptVerify.js"></script>
    </body>
</html>
